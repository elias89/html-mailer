<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>HTML Mailer</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./node_modules/@bitlib/flayout/dist/flayout.min.css" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <nav class="app-toolbar">
      <ul>
        <li>
          <button id="toggleDevTools" class="button-toggle">
            <span class="icon material-symbols-outlined">
              code
            </span>
            Dev tools
          </button>
        </li>
        <li class="word-wrap">
          <button id="wordwrapToggle" class="button-toggle">
            <span class="icon material-symbols-outlined">
              wrap_text
            </span>
            Word-wrap
          </button>
        </li>
        <li class="mode">
          <span>
            <input type="radio" id="showHtml" value="html" name="mode" checked>
            <label for="showHtml">
              HTLM
            </label>  
          </span>
          <span>
            <input type="radio" id="showContext" value="context" name="mode">
            <label for="showContext">Context</label>  
          </span>
        </li>
        <li>
          <button id="saveContentButton">
            <span class="icon material-symbols-outlined">
              save
            </span>
            Save + Preview
          </button>
        </li>
        <li>
          <button id="sendMailButton">
            <span class="icon material-symbols-outlined">
              send
            </span>
            Send Mail
          </button>
        </li>
        <li class="email-to">
          <label for="email-to">Email to:</label>
          <input type="text" id="email-to">
        </li>
      </ul>
    </nav>
    <div class="app-main">
      <div class="flayout-main" id="flayout-main">
        <div class="flayout-pane flayout-pane__left" style="flex: 0 0 50%;">
          <div id="editor-container">
          </div>  
        </div>
        <div class="flayout-drag"></div>
        <div class="flayout-pane flayout-pane__right">
          <div id="preview-container">
            <iframe src="" frameborder="0" id="preview-iframe"></iframe>
          </div>
        </div>
      </div>
    </div>
    <!-- <button id="sendMailButton">Send mail</button> -->
    <script src="./node_modules/@bitlib/flayout/dist/flayout.umd.min.js"></script>
    <script src="./node_modules/monaco-editor/min/vs/loader.js"></script>
    <script src="./renderer.js"></script>

    <script>
      flayout.init();
    </script>
  </body>
</html>
